<div class="col-lg-12">
  <div class="row equal">
    <div class="col-xs-4 col-sm-4 col-md-4" *ngFor="let item of pagedItems" style="margin-block-end: 20px;" >
        <div class="frontside" >
          <div class="card" style="min-height: 200px; max-height: 200px">
            <div>
              <div class="card-body text-center">
                <a href="{{item.url}}" target="blank">
                  <h4 class="card-title" style="color: black; text-align: center">{{item.name}}</h4>
                </a>
                <p class="card-text" style="text-align: left;font-size: 15px">{{item.description}}</p>
              </div>
            </div>
          </div>

      </div>
    </div>
  </div>
</div>

<br />
<div class="row justify-content-center">
  <ul *ngIf="pager.pages && pager.pages.length" class="pagination" style="margin-left: auto; margin-right:auto;">
    <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
      <a (click)="setPage(1)" class="page-link">First</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
      <a (click)="setPage(pager.currentPage - 1)" class="page-link">Previous</a>
    </li>
    <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}" class="page-item">
      <a (click)="setPage(page)" class="page-link">{{page}} </a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
      <a (click)="setPage(pager.currentPage + 1)" class="page-link">Next</a>
    </li>
    <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
      <a (click)="setPage(pager.totalPages)" class="page-link">Last</a>
    </li>
  </ul>

</div>
